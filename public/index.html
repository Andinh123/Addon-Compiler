<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Add-On Compiler</title>
    <link id="css-link" rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
    <div id="uiswitcher">
        <h4>UI Switcher:</h4>
        <select id="select">
            <option value="default">Default</option>
            <option value="light">Light Mode</option>
            <option value="minecraft">Minecraft</option>
        </select>
    </div>
    <div id="container">
        <h1>Add-On Compiler</h1>
        <h3>Made by Blues</h3>
        <div id="table"></div>
    </div>
    <script>
        function generateHTMLTables(arrays) {
            let tableName = ["Resource Pack", "Add-On Pack", "Behavior Pack"];
            const tablesHTML = arrays.map((array, i) => {
                let tableHTML = `<h2>${tableName[i]}</h2><table><tbody>`;
                array.forEach((string, j) => {
                    tableHTML += `
                        <tr>
                            <td id="textCell">${string}</td>
                            <td id="buttonCell"><button class="action-button">Compile</button></td>
                        </tr>`;
                });
                tableHTML += `</tbody></table>`;
                return tableHTML;
            });
            return tablesHTML.join('');
        }
        fetch('/data')
        .then(response => {
            if (!response.ok) {throw new Error('Network response was not ok')}
            return response.text();
        })
        .then(textData => {
            document.getElementById('table').innerHTML = generateHTMLTables(JSON.parse(textData));
            console.log(JSON.parse(textData));
            const buttons = document.querySelectorAll(".action-button");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const td = this.parentElement.previousElementSibling;
                    if (td) {
                        const text = td.textContent.trim();
                        fetch(`/action/${text}`, {
                        method: 'POST',
                        })
                        .then((response) => response.text())
                        .then((message) => console.log(message));
                    } else {
                        console.log("No previous sibling <td> found.");
                    }
                });
            });
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
        const select = document.getElementById('select');
const cssLink = document.getElementById('css-link');

select.addEventListener('change', function () {
    const selectedValue = select.value;
    let newCssFile;

    switch (selectedValue) {
        case 'light':
            newCssFile = 'light.css';
            break;
        case 'minecraft':
            newCssFile = 'minecraft.css';
            break;
        default:
            newCssFile = 'default.css';
    }

    cssLink.href = newCssFile;
});
    </script>
</body>
</html>
