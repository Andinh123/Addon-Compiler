<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Add-On Compiler</title>
    <style>
        body {
            background-color: #242424;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        #table {
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 3px solid black;
            padding: 10px;
        }
        td {
            max-width: 5vw;
        }
        button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #393939;
        }
        button:active {
            background-color: #c9c9c9;
        }
        h1 {
            font-size: 3.5vw;
            margin-top: 0;
        }
        h3 {
            font-size: 2.5vw;
        }
        #container {
            width: 80vw;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Add-On Compiler</h1>
        <h3>Made by Blues</h3>
        <div id="table"></div>
    </div>
    <script>
        function generateHTMLTables(arrays) {
            let tableName = ["Resource Pack", "Add-On Pack", "Behavior Pack"];
            const tablesHTML = arrays.map((array, i) => {
                let tableHTML = `<h2>${tableName[i]}</h2><table><tbody>`;
                array.forEach((string, j) => {
                    tableHTML += `
                        <tr>
                            <td>${string}</td>
                            <td><button class="action-button">Compile</button></td>
                        </tr>`;
                });
                tableHTML += `</tbody></table>`;
                return tableHTML;
            });
            return [...tablesHTML];
        }
        fetch('/data')
        .then(response => {
            if (!response.ok) {throw new Error('Network response was not ok')}
            return response.text();
        })
        .then(textData => {
            document.getElementById('table').innerHTML = generateHTMLTables(JSON.parse(textData));
            const buttons = document.querySelectorAll(".action-button");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const td = this.parentElement.previousElementSibling;
                    if (td) {
                        const text = td.textContent.trim();
                        fetch(`/action/${text}`, {
                        method: 'POST',
                        })
                        .then((response) => response.text())
                        .then((message) => console.log(message));
                    } else {
                        console.log("No previous sibling <td> found.");
                    }
                });
            });
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    </script>
</body>
</html>
