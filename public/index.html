<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Add-On Compiler</title>
    <link id="css-link" rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
    <div id="optionContainer">
        <div class="optionSlot">
            <h4>UI Switcher:</h4>
            <select id="uiselect">
                <option value="default">Default</option>
                <option value="light">Light Mode</option>
                <option value="minecraft">Minecraft</option>
            </select>
        </div>
        
        
        <div class="optionSlot">
            <h4>Save Mode:</h4>
            <select id="saveMode">
                <option value="desktop">Desktop</option>
                <option value="choose">Let me decide</option>
            </select>
        </div>
    </div>
    <div id="container">
        <h1>Add-On Compiler</h1>
        <h3>Made by Blues</h3>
        <div id="table"></div>
    </div>
    <script>
        function generateHTMLTables(arrays) {
            let tableName = ["Resource Pack", "Add-On Pack", "Behavior Pack"];
            const tablesHTML = arrays.map((array, i) => {
                let tableHTML = `<h2>${tableName[i]}</h2><table><tbody>`;
                array.forEach((string, j) => {
                    tableHTML += `
                        <tr>
                            <td id="textCell">${string}</td>
                            <td id="buttonCell"><button class="action-button">Compile</button></td>
                        </tr>`;
                });
                tableHTML += `</tbody></table>`;
                return tableHTML;
            });
            return tablesHTML.join('');
        }
        fetch('/data')
        .then(response => {
            if (!response.ok) {throw new Error('Network response was not ok')}
            return response.text();
        })
        .then(textData => {
            document.getElementById('table').innerHTML = generateHTMLTables(JSON.parse(textData));
            
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
        document.addEventListener("click", function(event) {
            if (event.target.tagName === "BUTTON") {
                console.log(document.getElementById("saveMode").options[document.getElementById("saveMode").selectedIndex].value);
                fetch(`/action/${event.target.parentElement.previousElementSibling.textContent.trim()}/${document.getElementById("saveMode").options[document.getElementById("saveMode").selectedIndex].value}`, {
                method: 'POST',
                })
                .then((response) => {
                    console.log(response);
                })
            }
            
        });
        document.getElementById('uiselect').addEventListener('change', function () {
            const selectedValue = uiselect.value;
            let newCssFile;
            switch (selectedValue) {
                case 'light':
                    newCssFile = 'light.css';
                    break;
                case 'minecraft':
                    newCssFile = 'minecraft.css';
                    break;
                default:
                    newCssFile = 'default.css';
            }
            document.getElementById('css-link').href = newCssFile;
        });
        
    </script>
</body>
</html>
